<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria em Estilo de Livro</title>
  <style>
    body {
      margin: 0;
      background: #C9E7CC;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .book {
      width: 90vw;
      max-width: 600px;
      height: 80vh;
      background: #BFF7A3;
      border: 10px solid #d4af7f;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .image-container {
      width: 100%;
      height: 100%;
      position: relative;
      perspective: 1000px;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transform: rotateY(90deg);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .image-container img.active {
      opacity: 1;
      transform: rotateY(0deg);
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
    .controls button {
      background-color: #a47148;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .controls button:hover {
      background-color: #8c5b36;
    }
  </style>
</head>
  
<body>
  
    <div class="image-container" id="imageContainer">
      <img src="Maria_page_1.jpeg" class="active" alt="1">
      <img src="Maria_page_2.jpeg" alt="2">
      <img src="Maria_page_3.jpeg" alt="3">
      <img src="Maria_page_4.jpeg" alt="4">        
    </div>
  
    <div class="controls">
      <button onclick="prevImage()">&#8592; <<- </button>
      <button onclick="nextImage()"> ->> &#8594;</button>
    </div>

  

  <script>
    const images = document.querySelectorAll('.image-container img');
    
    let current = 0;

    function showImage(index) {
      ativarTelaCheia();
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextImage() {
      current = (current + 1) % images.length;
      showImage(current);
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      showImage(current);
    }

    //Testar tela cheia
    function ativarTelaCheia() {
      const elemento = document.documentElement; // Elemento raiz do documento    
      if (elemento.requestFullscreen) {
        elemento.requestFullscreen();
      } else if (elemento.mozRequestFullScreen) { /* Firefox */
        elemento.mozRequestFullScreen();
      } else if (elemento.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
        elemento.webkitRequestFullscreen();
      } else if (elemento.msRequestFullscreen) { /* IE/Edge */
        elemento.msRequestFullscreen();
      }
    }
    
    function sairTelaCheia() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) { /* Firefox */
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) { /* IE/Edge */
        document.msExitFullscreen();
      }
    }
    
    // Exemplo de uso:
    // Para ativar a tela cheia quando um botão for clicado:
    // document.getElementById("meuBotao").addEventListener("click", ativarTelaCheia);
    
    // Para sair da tela cheia, você pode chamar a função sairTelaCheia() em resposta a um evento, como um botão ou um temporizador.
      
    

  </script>
</body>
</html>
