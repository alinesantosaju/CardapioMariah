<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vinda ao Cardápio da Mariah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      color: #914c25;
      font-size: 2em;
    }
    p {
      font-size: 1.2em;
      margin: 20px 0;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #914c25;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    a.button:hover {
      background-color: #70381b;
    }
  </style>
</head>
<body>
  <h1>Seja bem-vindo ao Cardápio da Mariah!</h1>
  <p>Confira todas as delícias que preparamos para você com muito carinho. Nosso cardápio está sempre sendo atualizado!</p>    
  <a class="button" href="Livro.html">Ver Cardápio</a>
  <a onclick="ativarTelaCheia()">Tela cheia</button>
  document.getElementById("meuBotao").addEventListener("click", ativarTelaCheia);

  <script>
      //Testar tela cheia
      function ativarTelaCheia() {
        const elemento = document.documentElement; // Elemento raiz do documento
      
        if (elemento.requestFullscreen) {
          elemento.requestFullscreen();
        } else if (elemento.mozRequestFullScreen) { /* Firefox */
          elemento.mozRequestFullScreen();
        } else if (elemento.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
          elemento.webkitRequestFullscreen();
        } else if (elemento.msRequestFullscreen) { /* IE/Edge */
          elemento.msRequestFullscreen();
        }
      }
      
      function sairTelaCheia() {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { /* Firefox */
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE/Edge */
          document.msExitFullscreen();
        }
      }
      
      // Exemplo de uso:
      // Para ativar a tela cheia quando um botão for clicado:
      // document.getElementById("meuBotao").addEventListener("click", ativarTelaCheia);
      
      // Para sair da tela cheia, você pode chamar a função sairTelaCheia() em resposta a um evento, como um botão ou um temporizador.
      
  </script>  
</body>
</html>
