<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Maria Café e Bistrô</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #entrarTelaCheia {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: sans-serif;
      flex-direction: column;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="entrarTelaCheia">
    <h1>Bem-vindo!</h1>
    <button onclick="entrarEmTelaCheia()">Entrar em Tela Cheia</button>
  </div>

  <script>
    function entrarEmTelaCheia() {
      const elem = document.documentElement;

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }

      // Esconde o botão após ativar
      document.getElementById('entrarTelaCheia').style.display = 'none';
    }
  </script>
</body>
</html>
